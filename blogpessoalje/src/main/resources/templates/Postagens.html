<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br">

	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <!--CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			 rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			 crossorigin="anonymous">
			 
	    <title> Blog Pessoal generation</title>
	</head>
	
	<body>
	   <header>
	   		<nav class="navbar navbar-light bg-light">
			    <span class="navbar-brand mb-0 h1" style="font-weight: bold;"> MyCodBlog </span>
			</nav>
	   
	   </header>
	   
	   <section>
	   		<div class="container" style="width: 60%; padding-bottom: 30px;" >
	   		
	   			<nav aria-label="breadcrumb">
	   				
	   				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
	   					
	   					<li class="breadcrumb-item active" aria-current="page">
	   						Posts
	   					</li>
	   				
	   				</ol>
	   			</nav>
	   		
	   			<div class="card shadow-sm br-white rounded" style="margin-top: 20px;" th:each="post : ${postagens}" >
	   				<div class="card-body">
	   					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
	   						
	   						<span th:text="${post.usuario}"></span>
		   					<span th:text="${post.data}"></span>

	   						
	   					</p>
	   					
	   					<a href="#"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"> <span th:text="${post.titulo}"></span></h4></a>
	   					
	   					<p class="card-text"> <span th:utext="${#strings.abbreviate (post.texto, 400)} "></span></p>
	   				</div>
	   		
	   			</div>	
	   			
	   		</div>
	   </section>
	   
	   
	</body>

</html>
